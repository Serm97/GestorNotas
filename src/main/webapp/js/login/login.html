<section class="container" id="logbg">
        <!-- <button class="btn- btn-lg" ui-sref="inicio">Inicio</button> -->
        <div class="row">
            <div class="col-xs-0 col-sm-2 col-md-4"></div>
            <div class="col-xs-12 col-sm-8 col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default"  id="formLogin">
                    <div class="panel-heading" style="background: white">
                        <img src="dist/img/logo.png" class="logok" alt=""><br><br>
                        <p class="lead text-center">GESTOR DE NOTAS</p>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Ingresa tu usuario" ng-model="usuario.emailUsuario" name="usuario" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Digita tu contraseña" ng-model="usuario.clave" name="clave" type="password" value="">
                                </div>
                                <div class="checkbox">
                                        <a href="#"><small><i class="fa fa-unlock-alt"></i> Olvide mi contraseña.</small></a>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <!--<a ui-sref="inicio" class="btn btn-success btn-block">
                                   Ingresar <i class="fa fa-arrow-circle-right"></i>
                                </a>-->
                                <button class="btn btn-success btn-block"  ng-click="login()" id="login">Ingresar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-0 col-sm-2 col-md-4"></div>

</section>
